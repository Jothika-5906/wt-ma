<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Express</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Foodie Express</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Delicious food delivered to your door</h2>
    <button>Order Now</button>
  </section>

  <!-- Search Bar -->
  <section class="search">
    <input type="text" id="searchInput" placeholder="Search for dishes...">
  </section>

  <!-- Menu Section -->
  <section class="menu" id="menu">
    <h2>Popular Dishes</h2>
    <div class="dish" data-name="Cheese Pizza">
      <img src="assets/images/pizza.jpg" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p>$10</p>
      <button>Add to Cart</button>
    </div>
    <div class="dish" data-name="Veggie Burger">
      <img src="assets/images/burger.jpg" alt="Burger">
      <h3>Veggie Burger</h3>
      <p>$8</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Foodie Express</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
